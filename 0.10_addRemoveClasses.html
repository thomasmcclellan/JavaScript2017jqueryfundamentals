	<body>
		<h1>Adding and Removing Classes</h1>
		<h3>Remove Class</h3>
		<p class="font-color-change">Use the .removeClass method to remove a class from a matched element(s).</p>

		<hr>

		<h3>Add Class</h3>
		<p id="add-class">Use .addClass to add a class to a matched element(s).</p>

		<hr>

		<h3>Toggle Class</h3>
		<di id="toggle-class">
			<p>Use .toggleClass to toggle the class on or off.</p>
			<button id="toggle-button">Change Text Color</button>
		</di>
	

		<script src="./0.10_addRemoveClasses.js"></script>
	</body>
